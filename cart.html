<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/flex.css" rel="stylesheet">
	<link href="css/nav.css" rel="stylesheet">
	<link href="css/footer.css" rel="stylesheet">
	<link href="css/product.css" rel="stylesheet">
	<link href="css/carousel.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	
	<title>Limited Run Games</title>
	
  </head>
  
  <body>
  
   <nav class="flex-container nav-bar">
   
		<div class="flex-container nav-collapse">
			<div class="nav-menu">
				<img src="img/nav/nav-menu.svg" width="50" height="50" alt="Hamburger menu to bring up navigation for mobile devices">
			</div>
		
			<a href="home.html" class="nav-logo">
				<img src="img/nav/logo.png" width="100" height="100" alt="Logo featuring stylized text which says Limited Run">
			</a>
			
			<a href="cart.html" class="nav-cart">
				<img src="img/nav/nav-cart.svg" width="50" height="50" alt="Cart shortcut menu for mobile devices">
			</a>
		</div>
		
		<div class="flex-container nav-list nav-hidden">
			<a href="games.html" class="nav-button">Games</a>
			<a href="merch.html" class="nav-button">Merch</a>
			<a href="soundtracks.html" class="nav-button">Soundtracks</a>
			<a href="contact.html" class="nav-button">Contact</a>
			<a href="about.html" class="nav-button">About Us</a>
			<a href="cart.html" class="nav-button">Cart</a>
			<a href="account.html" class="nav-button">Sign In</a>
		</div>
		
    </nav>
	
	<section class="page-layout">
	
		<div class="head">
			<h1>Shopping Cart</h1>
		</div>

		<div class="flex-layout">
		
			<div class="form-layout">
				
				<div class="flex-container section-layout">
					<div class="form-align-left">
						<a href="product-page-1.html">
							<img src="img/games/game-va11halla-ce.jpg" class="image-layout product-image" width="150" height="150" alt="Product image for VA-11 HALL-A Collector's Edition (Vita)">
						</a>
					</div>
					
					<div class="head form-align-right">
						<div class="text-align-right">
							<h3>VA-11 HALL-A Collector's Edition (Vita)</h3>
							<h3>$64.99</h3>
						</div>
					</div>
				</div>
				
				<div class="flex-container section-layout">
					<div class="form-align-left">	
						<a href="product-page-2.html">
							<img src="img/games/game-rom-ce.jpg" class="image-layout product-image" width="150" height="150" alt="Product image for 2064: Read Only Memories Collector's Edition (Vita)">
						</a>
					</div>
					
					<div class="head form-align-right">
						<div class="text-align-right">
							<h3>2064: Read Only Memories Collector's Edition (Vita)</h3>
							<h3>$59.99</h3>
						</div>
					</div>
				</div>
				
				<div class="flex-container section-layout">
					<div class="head">
						<div class="text-align-right">
							<h3>Subtotal</h3>
							<h3>$124.98</h3>
						</div>
					</div>
				</div>
				
				<div class="flex-row">
					<a href="checkout.html" class="submit-button">Checkout</a>
				</div>
				
			</div>

		</div>
		
	</section>
		
	<footer class="flex-container footer-bar">
	
		<div class="flex-container footer-newsletter">
		
			<p class="footer-text">Subscribe To Our Newsletter</p>
			
			<form class="footer-form">
				<input type="email" class="text-input" placeholder="Email Address">
				
				<button type="submit" class="submit-button">Subscribe</button>
			</form>		
			
		</div>
	
		<div class="footer-copyright">
			<p class="footer-text">Â© 2020 Limited Run Games.</p>
		</div>
	
	</footer>
	
	<script src="js/nav.js"></script>
	
  </body>
  
</html>
